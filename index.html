<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Slavko - Deployed!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            animation: fadeInUp 1.2s ease;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .badge {
            background: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            animation: fadeInUp 1.4s ease;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kernel Slavko</h1>
        <p class="subtitle">Successfully Deployed on Vercel!</p>
        
        <div class="status">
            <div class="status-item">
                <span>Deployment Status</span>
                <span class="badge">‚úÖ LIVE</span>
            </div>
            <div class="status-item">
                <span>Platform</span>
                <span class="badge">Vercel</span>
            </div>
            <div class="status-item">
                <span>Environment</span>
                <span class="badge">Production</span>
            </div>
        </div>

        <div class="links">
            <a href="https://github.com/Mladjo1990/kernel-slavko" class="btn" target="_blank">
                üì¶ GitHub Repo
            </a>
            <a href="https://vercel.com/dashboard" class="btn" target="_blank">
                üéõÔ∏è Vercel Dashboard
            </a>
        </div>
    </div>
</body>
</html>
